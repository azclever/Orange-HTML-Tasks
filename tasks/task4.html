<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fill in your information</h1>
    <form action="">
        <fieldset>
            <legend>Form</legend>
            <label for="FN">First name:</label><br>
            <input type="text" id="FN"><br>
                
            <label for="LN">Last name:</label><br>
            <input type="text" id="LN"><br>
            
            <label for="EM">Email:</label><br>
            <input type="email" id="EM"><br><br>
            
            <h3>your Gender</h3>
            
            <input type="radio" name="" id="male">
            <label for="male">Male</label>
            
            <input type="radio" name="" id="female">
            <label for="female">Female</label>

            <h3>Favorite Subjects</h3>
            <input type="checkbox" name="" id="c++">
            <label for="c++">C++</label>
            
            <input type="checkbox" name="" id="java">
            <label for="java">Java</label>
            
            <input type="checkbox" name="" id="c#">
            <label for="c#">C#</label>
            
            <input type="checkbox" name="" id="php">
            <label for="php">PHP</label>
            
            <input type="checkbox" name="" id="sql">
            <label for="sql">SQL</label>
            
            <h3>Your City</h3>
            <label for="">City</label>
            <select>
                <option >Amman</option>
                <option >Irbid</option>
            </select>
            <br>
            <br>
            <label for="">Upload Image:</label>
            <input type="file" name="" id=""><br><br>
        
            <label for="">Write About yourself:</label><br><br>
            <textarea name="" id="" cols="50" rows="5" placeholder="write Here"></textarea>
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>

</body>
</html>
